# Complete Demo Example
# Showcases all major features

video:
  width: 1920
  height: 1080
  fps: 30

background:
  type: paper
  color: "#FFFFFF"
  texture_intensity: 0.05

texts:
  # Opening text with a typing effect
  - content: "Words on Paper"
    start_time: 0.0
    fade_in_duration: 0.5
    display_duration: 7.0
    fade_out_duration: 0.5
    orientation: vertical
    position:
      mode: random
    font:
      family: "Times New Roman Bold"
      size: 36
      color: "#1a1a1a"
    effects:
      typing:
        enabled: true
        chars_per_second: 8
      drop_shadow:
        enabled: true
        offset_x: 4
        offset_y: 4
        blur_radius: 5
        color: "#00000040"
    z_index: 10

  # Subtitle with standard fade
  - content: "Beautiful text animations"
    start_time: 1.0
    fade_in_duration: 1.0
    display_duration: 2.0
    fade_out_duration: 1.0
    orientation: horizontal
    position:
      mode: random
    font:
      family: Georgia
      size: 48
      color: "#666666"
    effects:
      typing:
        enabled: false
      drop_shadow:
        enabled: true
        offset_x: 2
        offset_y: 2
        blur_radius: 3
    z_index: 5

  # Vertical text example
  - content: "Vertical"
    start_time: 4.0
    fade_in_duration: 0.5
    display_duration: 2.0
    fade_out_duration: 0.5
    orientation: vertical
    position:
      mode: absolute
      x: 1600
      y: 300
    font:
      family: Luminari
      size: 72
      color: "#3333cc"
    effects:
      typing:
        enabled: false
      drop_shadow:
        enabled: true
        offset_x: 2
        offset_y: 2
        blur_radius: 3
    z_index: 3

  # Closing message
  - content: "Thanks for watching!"
    start_time: 6.5
    fade_in_duration: 1.0
    display_duration: 2.0
    fade_out_duration: 1.0
    orientation: horizontal
    position:
      mode: random
    font:
      family: SignPainter
      size: 140
      color: "#000000"
    effects:
      typing:
        enabled: true
        chars_per_second: 8
      drop_shadow:
        enabled: true
        offset_x: 3
        offset_y: 3
        blur_radius: 4
    z_index: 10

# Overlapping Phrases Example
# Multiple text sequences with z-ordering

video:
  width: 1920
  height: 1080
  fps: 30

background:
  type: paper
  color: "#FFFEF0"
  texture_intensity: 0.08

texts:
  # First phrase - appears first, stays longer
  - content: "Once upon a time"
    start_time: 0.0
    fade_in_duration: 1.0
    display_duration: 3.0
    fade_out_duration: 1.0
    orientation: horizontal
    position:
      mode: absolute
      x: 200
      y: 200
    font:
      family: Arial
      size: 60
      color: "#1a1a1a"
    effects:
      typing:
        enabled: false
      drop_shadow:
        enabled: true
        offset_x: 3
        offset_y: 3
        blur_radius: 4
        color: "#00000020"
    z_index: 1

  # Second phrase - appears after first, overlaps
  - content: "There was a story"
    start_time: 2.5
    fade_in_duration: 1.0
    display_duration: 3.0
    fade_out_duration: 1.0
    orientation: horizontal
    position:
      mode: absolute
      x: 300
      y: 400
    font:
      family: Arial
      size: 56
      color: "#4a4a4a"
    effects:
      typing:
        enabled: false
      drop_shadow:
        enabled: true
        offset_x: 2
        offset_y: 2
        blur_radius: 3
        color: "#00000015"
    z_index: 2

  # Third phrase - appears last
  - content: "The End"
    start_time: 5.0
    fade_in_duration: 1.0
    display_duration: 2.0
    fade_out_duration: 1.0
    orientation: horizontal
    position:
      mode: center
    font:
      family: Arial
      size: 72
      color: "#000000"
    effects:
      typing:
        enabled: false
      drop_shadow:
        enabled: true
        offset_x: 4
        offset_y: 4
        blur_radius: 5
    z_index: 3
